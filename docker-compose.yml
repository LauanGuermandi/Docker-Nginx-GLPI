version: '3'

services:
  web:
    image: nginx:alpine
    ports:
    - "8084:8080"
    - "443:443"
    volumes:
    - .:/var/www/html
    - ./nginx.conf:/etc/nginx/conf.d/default.conf
    - ./cert.crt:/etc/nginx/cert.crt
    - ./cert.key:/etc/nginx/cert.key
    depends_on:
    - phpfpm
    - mysql
  phpfpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    ports:
    - "9000:9000"
    volumes:
    - .:/var/www/html
  mysql:
    image: mysql:5.7
    ports:
    - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
    volumes:
    - glpidbdata:/var/lib/mysql

volumes:
  glpidbdata: